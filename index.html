<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Janala</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Daisy -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- CSS -->
    <link rel="stylesheet" href="styles/styles.css">

</head>

<body class="font-poppins mx-auto">
    <div class="navbar px-4 bg-[#edf6ff]">
        <div class="navbar-start">
            <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h8m-8 6h16" />
                    </svg>
                </div>
                <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                    <li><a>Learn</a></li>
                    <li><a>FAQ</a></li>
                    <li><a>Log Out</a></li>
                </ul>
            </div>

            <div class="flex items-center gap-1">
                <a class="font-bold">English</a>
                <img src="./assets/logo.png" alt="Main logo" class="h-8">
                <a class="font-bold font-siliguri">জানালা</a>
            </div>
        </div>

        <div class="navbar-end hidden lg:flex">
            <ul class="menu menu-horizontal px-1 gap-2">
                <li>
                    <a class="btn btn-outline btn-sm btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-4 h-4">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M12 6.042A8.967 8.967 0 0 0 6 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 0 1 6 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 0 1 6-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0 0 18 18a8.967 8.967 0 0 0-6 2.292m0-14.25v14.25" />
                        </svg>
                        Learn
                    </a>
                </li>
                <li>
                    <a class="btn btn-outline btn-sm btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-4 h-4">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 5.25h.008v.008H12v-.008Z" />
                        </svg>
                        FAQ
                    </a>
                </li>
                <li>
                    <a class="btn btn-outline btn-sm btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-4 h-4">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15" />
                        </svg>
                        Log Out
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <main>
        <section class="container mx-auto my-5 px-4">
            <div class="flex items-center justify-between flex-col-reverse md:flex-row text-center md:text-left">
                <div class="flex-1">
                    <h1 class="text-4xl"><span class="text-sky-400">English</span> is Easy!!</h1>
                    <p class="mt-4">আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা <br> আপনার দক্ষতা
                        বাড়াতে চান, আমাদের Interactive Lessons
                        আপনাকে নিয়ে <br> যাবে অন্য একটি Level এ</p>
                    <div class="mt-8 flex flex-col max-w-sm mx-auto md:mx-0">
                        <input type="text" placeholder="Enter your name" class="input outline-none w-full" /> <br>
                        <input type="password" placeholder="********" class="input outline-none w-full" /><br>
                        <button class="btn btn-primary mt-2 w-full md:w-auto">Get Started</button>
                    </div>
                </div>
                <div class="my-5 flex-1">
                    <img src="./assets/hero-student.png" alt="" class="w-full mx-w-[350px] md:mx-w-[450px] h-auto object-contain">
                </div>
            </div>
        </section>

        <section class="container mx-auto my-5 px-4">

        </section>
    </main>
</body>

</html>
